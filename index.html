<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="vendors/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="home">
      <div class="container">
        <div class="login">
          <h3 class="welcome">Xoş gəlmisiniz</h3>
          <form>
            <div>
              <input
                class="loginInput"
                id="fullnameInput"
                type="text"
                placeholder="Ad Soyad"
                required
              />
            </div>
            <div>
              <input
                class="loginInput"
                id="passwordInput"
                type="password"
                placeholder="Parol"
                required
              />
            </div>
           
          </form>
          <button
            class="btnLogin btn btn-outline-warning"
            id="forward"
            type="submit"
          >
            İrəli
          </button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
